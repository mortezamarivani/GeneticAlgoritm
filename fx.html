  <body>
    <br>

      <div class=" input-group input-group-sm" style="margin: 5px 5px 5px 5px;">
        <span class="input-group-text sizeOfLabel" >Value</span>

            rows="2" style="font-size: xx-large;">x1-2x2+3x3</textarea>
        <span class="input-group-text" id="resultValue" style="color:red;"></span>
      </div>
      <div style="display:flex;padding: 2px 2px 2px 2px;align-items: center">

        <button type="button" class="btn btn-outline-primary btnStyle"  onclick="Calculate()" id="btn">Calculate</button>
        <button type="button" class="btn btn-outline-primary btnStyle"  onclick="GP()" id="btn">GP</button>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="+" value="+"  onclick="selectOprat('+' , true)" checked>

        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="-" value="-" onclick="selectOprat('-',true)">
          <label class="form-check-label" for="inlineCheckbox2">-</label>
        </div>        
        <div class="form-check form-check-inline">

        <div class="form-check form-check-inline">

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cot" value="cot" onclick="selectOprat('cot',false)">
          <label class="form-check-label" for="inlineCheckbox3">cot</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="ln" value="ln" onclick="selectOprat('ln',false)">
